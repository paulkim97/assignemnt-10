<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides">
			<img src="images/coffee2.jpg" class="left" alt="two hands holding a latte with milk design">
			<img src="images/coffee1.jpg" class="topright" alt="fancy milk foam leaf latte art">
			<img src="images/coffee1.jpeg" class="botright" alt="pouring milk for latte art">
			<img src="images/coffee4.jpg" class="botmid" alt="milk foam leaf latte art">
			<img src="images/coffee3.jpg" class="midmid" alt="fancy milk foam heart shaped latte art">
			<div class="text">Lattes</div>
		</div>
		<div class="mySlides">
			<img src="images/coffee6.jpg" class="left" alt="whipped cream frappucino">
			<img src="images/coffee7.jpg" class="topright" alt="multiple starbucks frappucinos">
			<img src="images/coffee10.jpg" class="botright" alt="pumpkin spice frappucino">
			<img src="images/coffee9.jpg" class="botmid" alt="mocha frappucino">
			<img src="images/coffee8.jpg" class="midmid" alt="green tea frappucino">
			<div class="text">Frappucinos</div>
		</div>
		<div class="mySlides">
			<img src="images/coffee14.jpeg" class="left" alt="espresso entre">
			<img src="images/coffee12.jpg" class="topright" alt="two espresso cups">
			<img src="images/coffee13.jpg" class="botright" alt="espresso machine at work">
			<img src="images/coffee15.jpg" class="botmid" alt="espresso by Nescafe">
			<img src="images/coffee15.jpeg" class="midmid" alt="espresso with coffee beans">
			<div class="text">Espressos</div>
		</div>
		<div class="mySlides">
			<img src="images/coffee16.jpg" class="left" alt="caramel macchiato">
			<img src="images/coffee21.jpg" class="topright" alt="hazelnut mocha macchiato">
			<img src="images/coffee19.jpg" class="botright" alt="chilli powder macchiato">
			<img src="images/coffee18.jpg" class="botmid" alt="macchiato in the making">
			<img src="images/coffee20.jpg" class="midmid" alt="starbucks pumpkin spice macchiato">
			<div class="text">Macchiatos </div>
		</div>
	</div>

	<a class="prev">&#10094;</a>
	<a class="next">&#10095;</a>

	<div class="dots">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>

</body>
</html>
